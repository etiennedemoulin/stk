<!DOCTYPE html>
<html>
    <head>
        <title>Ragamat</title>
    </head>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        const socket = io.connect("/");
    </script>

    <body class="body">

    <div class="slider">
        <!-- oninput to have continuous if needed -->
        <label for="drone">drone</label><br>
        <input type="range" id="drone" name="drone" class="vranger"
         min="0" max="127" value="10" oninput="this.nextElementSibling.value = this.value"
         onchange="socket.emit('drone', this.value)">
        <output>10</output>
    </div>

    <div class="slider">
        <label for="sitar">sitar</label><br>
        <input type="range" id="sitar" name="sitar" class="vranger"
         min="0" max="127" value="7" oninput="this.nextElementSibling.value = this.value"
         onchange="socket.emit('sitar', this.value)">
         <output>7</output>
    </div>

    <div class="slider">
        <label for="voice">voice</label><br>
        <input type="range" id="voice" name="voice" class="vranger"
         min="0" max="127" value="0" oninput="this.nextElementSibling.value = this.value"
         onchange="socket.emit('voice', this.value)">
         <output>0</output>
    </div>

    <div class="slider">
        <label for="tabla">tabla</label><br>
        <input type="range" id="tabla" name="tabla" class="vranger"
         min="0" max="127" value="10" oninput="this.nextElementSibling.value = this.value"
         onchange="socket.emit('tabla', this.value)">
         <output>10</output>
    </div>

    <div class="slider">
        <label for="flute">flute</label><br>
        <input type="range" id="flute" name="flute" class="vranger"
         min="0" max="127" value="0" oninput="this.nextElementSibling.value = this.value"
         onchange="socket.emit('flute', this.value)">
         <output>0</output>
    </div>

    <div class="slider">
        <label for="speed">speed</label><br>
        <input type="range" id="speed" name="speed" class="vranger"
         min="0" max="127" value="3" oninput="this.nextElementSibling.value = this.value"
         onchange="socket.emit('speed', this.value)">
         <output>3</output>
    </div>

    <p class="text">Frequencies for drone</p>
    <div class="numbox">
        <label for="dronefreq1">first</label>
        <input type="number" id="dronefreq1" name="first"
       min="20" max="20000" value="55"
       onchange="socket.emit('dronefreq1', this.value)">
    </div>

    <div class="numbox">
        <label for="dronefreq2">second</label>
        <input type="number" id="dronefreq2" name="second"
       min="20" max="20000" value="82.5"
       onchange="socket.emit('dronefreq2', this.value)">
    </div>

    <div class="numbox">
        <label for="dronefreq3">third</label>
        <input type="number" id="dronefreq3" name="second"
       min="20" max="20000" value="220"
       onchange="socket.emit('dronefreq3', this.value)">
    </div>

    </body>

</html>
